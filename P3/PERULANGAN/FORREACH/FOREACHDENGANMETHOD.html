<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Foreach Dengan Array</title>
</head>
<body>
    <script>
        // kita punya array hari
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
        
        // kemudian kita cetak semua hari dengan menggunakan method forEach
        days.forEach((day) => {
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>
</html>

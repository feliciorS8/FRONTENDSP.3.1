<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus Data Array</title>
</head>
<body>
    <script>
        var buah = ["Apel", "Jeruk", "Manggis"];
        
        // Menghapus elemen dengan delete
        delete buah[1];
        
        document.write(buah);
        document.write("<br>");
        document.write(buah.length); // Panjang array tetap 3
    </script>
</body>
</html>

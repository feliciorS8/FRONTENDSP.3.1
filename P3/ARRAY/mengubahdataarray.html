<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengubah Data Array</title>
</head>
<body>
    <script>
        var buah = ["Apel", "Jeruk", "Manggis"];
        
        // Mengubah data pada indeks 1 (mengganti "Jeruk" menjadi "Durian")
        buah[1] = "Durian";
        
        document.write(buah);
    </script>
</body>
</html>

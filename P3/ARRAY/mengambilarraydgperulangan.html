<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengambil Array Dengan Perulangan</title>
</head>
<body>
    <script>
        // membuat array
        var nama = ["Muhammad", "Nur", "Huda", "Rudi", "Farianto"];
        
        // menampilkan data array
        for(let i = 0; i < nama.length; i++){
            document.write(nama[i] + "<br/>");
        }
    </script>
</body>
</html>

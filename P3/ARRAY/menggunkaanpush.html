<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menambah Data Kedalam Array</title>
</head>
<body>
    <script>
        var buah = ["Apel", "Jeruk", "Manggis"];
        
        // Menambah data menggunakan method push()
        buah.push("Mangga");
        
        document.write(buah);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Key</title>
    </head>
    <body>
        <h1 id="keyboard"></h1>
        <h1 id="pressed"></h1>
        <h1 id="keyup"></h1>

        <script>
            const keydown = document.getElementById("keyboard");
            const keypressed = document.getElementById("pressed");
            const keyup = document.getElementById("keyup");

            document.addEventListener("keydown", function(event) {
                keydown.innerText = `menekan: ${event.key}`;
            });

            document.addEventListener("keypress", function(event) {
                keypressed.innerText = `menahan: ${event.key}`;
            });

            document.addEventListener("keyup", function(event) {
                keyup.innerText = `melepaskan: ${event.key}`;    
            });
        </script>
    </body>
</html>

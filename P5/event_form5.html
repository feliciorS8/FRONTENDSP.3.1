<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Form</title>
    </head>
    <body>
        <form action="" method="post" id="form-login">
            <fieldset>
                <legend>Form Login</legend>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="username" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" />
                </div>
                <div>
                    <p id="feedback"></p>
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                    <script>
                        const formLogin = document.getElementById("form-login");
                        const FeedbackMessage = document.getElementById("feedback");

                        //mendengarkan event submit pd form
                        formLogin.addEventListener("submit", function(event) {
                            event.preventDefault();
                            const data = new FormData(event.target);
                            FeedbackMessage.innerHTML = `Login dengan username: <code>${data.get("username")}</code> dikirim!`;
                        });

                        //mendengarkan event reset pada form
                        formLogin.addEventListener("reset", function(event) {
                            FeedbackMessage.textContent = "Form dibersihkan";
                        });
                        
                    </script>
                </div>
            </fieldset>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event on click</title>
    </head>
    <body>
        <div id="info"></div>
        <label for="nama barang">pilih Barang</label>
        <select name="barang" id="barang">
            <option>Mouse</option>
            <option>Keyboard</option>
            <option>CPU</option>
        </select>

        <script>
            const barang = document.getElementById("barang");
            const info = document.getElementById("info");   

            barang.addEventListener("change", function(event) {
                info.innerText = `kamu memilih: ${event.target.value}`;
            });
        </script>
    </body>
</html>

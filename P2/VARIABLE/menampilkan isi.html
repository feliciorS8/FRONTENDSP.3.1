<!DOCTYPE html>
<html lang="en">
<head>
    <title> Belajar Variabel dalam java script</title>
    <script>
        //membuat variabel
        var name = "STIKOM PGRI Banyuwnangi";
        var visistorcount = 565322;
        var isActive = true;
        var url = "https://www.telkomuniversity.ac.id";

        //menampilkan variabel
          //alert menampilkan output jedendela dialog
        alert("selamat datang di " + name);

        //menampilkan variabel ke dalama html
          //document.write menampilkan output ke dokumen HTML
        document.write("Nama situs" + name + "</br>");
        document.write("Jumlah pengunjung: " + visistorcount + "</br>");
        document.write("Status aktif: " + isActive + "</br>");
        document.write("URL situs: " + url + "</br>");
    </script>
    </head>

    </body>
    </html>
